<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Referral - RojBachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
    }

    .header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #4A90E2;
        margin-bottom: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        text-align: center;
    }

    .ref-code {
        font-size: 22px;
        font-weight: bold;
        color: #4A90E2;
        background: #e8f1ff;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background: #4A90E2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .btn i {
        vertical-align: middle;
        margin-right: 8px;
    }

    .note {
        margin-top: 20px;
        color: #444;
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="header">Invite & Earn</div>

<div class="card">

    <div class="ref-code">
        Referral Code: <span id="refCode">Loading...</span>
    </div>

    <button class="btn" onclick="copyCode()">
        <i class="material-icons-round">content_copy</i> Copy Code
    </button>

    <button class="btn" onclick="shareNow()">
        <i class="material-icons-round">share</i> Share Invite
    </button>

    <div class="note">
        Share your referral code with friends.<br>
        When they sign up using your code, you both can earn rewards.
    </div>

</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NQjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// LOAD USER REFERRAL CODE (UID)
auth.onAuthStateChanged(user => {
    if (!user) return location.href = "login.html";
    document.getElementById("refCode").innerText = user.uid;
});

// COPY BUTTON
function copyCode() {
    const code = document.getElementById("refCode").innerText;
    navigator.clipboard.writeText(code);
    alert("Referral Code Copied!");
}

// SHARE BUTTON
function shareNow() {
    const code = document.getElementById("refCode").innerText;

    const message = 
`Join RojBachat App!
Use my Referral Code: ${code}
Earn rewards on signup and start saving daily!`;

    if (navigator.share) {
        navigator.share({
            title: "RojBachat Referral",
            text: message
        });
    } else {
        alert("Sharing not supported on this device.");
    }
}
</script>

</body>
</html>
