<!DOCTYPE html>
<html>
<head>
    <title>Profile - Roj Bachat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        h2 { text-align: center; }
        .box {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
            margin-bottom: 20px;
        }
        input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #aaa; font-size: 16px; }
        button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 8px; border: none; background: #007bff; color: #fff; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<h2>User Profile</h2>

<div class="box">

    <label>Full Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name">

    <label>Mobile Number</label>
    <input type="text" id="mobileInput" placeholder="10-digit Mobile Number">

    <label>Aadhaar Number</label>
    <input type="text" id="aadhaarInput" placeholder="12 digit Aadhaar">

    <label>PAN Number</label>
    <input type="text" id="panInput" placeholder="ABCDE1234F">

    <label>Bank Name</label>
    <input type="text" id="bankNameInput" placeholder="HDFC, SBI, ICICI etc.">

    <label>Bank Account Number</label>
    <input type="text" id="accountNumberInput" placeholder="Account Number">

    <label>IFSC Code</label>
    <input type="text" id="ifscInput" placeholder="IFSC Code">

    <label>UPI ID</label>
    <input type="text" id="upiInput" placeholder="example@upi">

    <button onclick="saveProfile()">Save Profile</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
    if (!user) window.location = "login.html";
    else loadProfile();
});

// ---------------- Load Profile ----------------
function loadProfile() {
    db.collection("users").doc(auth.currentUser.uid)
    .onSnapshot(doc => {
        if (doc.exists) {
            let data = doc.data();
            nameInput.value = data.name || "";
            mobileInput.value = data.mobile || "";
            aadhaarInput.value = data.aadhaar || "";
            panInput.value = data.pan || "";
            bankNameInput.value = data.bankName || "";
            accountNumberInput.value = data.accountNumber || "";
            ifscInput.value = data.ifsc || "";
            upiInput.value = data.upi || "";
        }
    });
}

// ---------------- Save Profile ----------------
function saveProfile() {
    db.collection("users").doc(auth.currentUser.uid).set({
        name: nameInput.value.trim(),
        mobile: mobileInput.value.trim(),
        aadhaar: aadhaarInput.value.trim(),
        pan: panInput.value.trim(),
        bankName: bankNameInput.value.trim(),
        accountNumber: accountNumberInput.value.trim(),
        ifsc: ifscInput.value.trim(),
        upi: upiInput.value.trim()
    }, { merge: true });

    alert("Profile Updated Successfully!");
}
</script>

</body>
    </html>
