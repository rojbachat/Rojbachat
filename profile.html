<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #f2f2f2;
      font-family: Arial;
      padding: 20px;
    }
    .box {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .complete {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .edit-btn {
      background: #28a745;
    }
    .edit-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>User Profile</h2>

    <input id="name" placeholder="Full Name" disabled />
    <input id="bank" placeholder="Bank Account Number" disabled />
    <input id="ifsc" placeholder="IFSC Code" disabled />
    <input id="upi" placeholder="UPI ID" disabled />
    <input id="pan" placeholder="PAN Card Number" disabled />
    <input id="aadhaar" placeholder="Aadhaar Number" disabled />

    <button id="editBtn" class="edit-btn" onclick="enableEdit()">Edit Profile</button>
    <button id="saveBtn" style="display:none;" onclick="saveProfile()">Save Profile</button>

    <div id="status" class="complete"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
      authDomain: "rojbachat-7e5a8.firebaseapp.com",
      projectId: "rojbachat-7e5a8",
      storageBucket: "rojbachat-7e5a8.firebasestorage.app",
      messagingSenderId: "790739371754",
      appId: "1:790739371754:web:9b0bd71f2579d664747993",
      databaseURL: "https://rojbachat-7e5a8-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const inputs = ["name","bank","ifsc","upi","pan","aadhaar"];
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const statusDiv = document.getElementById("status");

    // Login Check
    auth.onAuthStateChanged(user => {
      if(!user){
        window.location.href = "login.html";
        return;
      }

      // Load user data
      db.ref("profiles/"+user.uid).once("value", snapshot => {
        const data = snapshot.val();
        if(data){
          inputs.forEach(id => {
            document.getElementById(id).value = data[id] || "";
          });
          checkComplete();
        }
      });
    });

    // Enable Edit
    function enableEdit(){
      inputs.forEach(id => document.getElementById(id).disabled = false);
      editBtn.style.display = "none";
      saveBtn.style.display = "block";
      statusDiv.innerText = "";
    }

    // Save Profile
    function saveProfile(){
      const user = auth.currentUser;
      if(!user) return alert("Not logged in!");

      const data = {};
      inputs.forEach(id => data[id] = document.getElementById(id).value);

      db.ref("profiles/"+user.uid).set(data)
        .then(()=>{
          alert("Profile Saved Successfully");
          inputs.forEach(id => document.getElementById(id).disabled = true);
          editBtn.style.display = "block";
          saveBtn.style.display = "none";
          checkComplete();
        })
        .catch(err => alert("Error: "+err.message));
    }

    // Check if all fields filled
    function checkComplete(){
      const allFilled = inputs.every(id => document.getElementById(id).value.trim() !== "");
      statusDiv.innerText = allFilled ? "Profile Complete âœ…" : "";
    }
  </script>

</body>
  </html>
