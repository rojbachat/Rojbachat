<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #f2f2f2;
      font-family: Arial;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Your Profile</h2>

    <input id="name" placeholder="Full Name" />
    <input id="bank" placeholder="Bank Account Number" />
    <input id="ifsc" placeholder="IFSC Code" />
    <input id="upi" placeholder="UPI ID" />
    <input id="pan" placeholder="PAN Card Number" />
    <input id="aadhaar" placeholder="Aadhaar Number" />

    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
      authDomain: "rojbachat-7e5a8.firebaseapp.com",
      projectId: "rojbachat-7e5a8",
      storageBucket: "rojbachat-7e5a8.firebasestorage.app",
      messagingSenderId: "790739371754",
      appId: "1:790739371754:web:9b0bd71f2579d664747993",
      databaseURL: "https://rojbachat-7e5a8-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Auto Load Profile Data
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      db.ref("profiles/" + user.uid).once("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("name").value = data.name || "";
          document.getElementById("bank").value = data.bank || "";
          document.getElementById("ifsc").value = data.ifsc || "";
          document.getElementById("upi").value = data.upi || "";
          document.getElementById("pan").value = data.pan || "";
          document.getElementById("aadhaar").value = data.aadhaar || "";
        }
      });
    });

    // Save Profile
    function saveProfile() {
      const user = auth.currentUser;
      if (!user) return alert("Not logged in!");

      const data = {
        name: name.value,
        bank: bank.value,
        ifsc: ifsc.value,
        upi: upi.value,
        pan: pan.value,
        aadhaar: aadhaar.value
      };

      db.ref("profiles/" + user.uid).set(data)
      .then(() => alert("Profile Updated Successfully"))
      .catch(err => alert("Error: " + err.message));
    }
  </script>

</body>
</html>
