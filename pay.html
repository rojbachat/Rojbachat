<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Now – Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
    }
    .header {
        background: #4A90E2;
        padding: 15px;
        color: white;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    .container {
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        font-size: 18px;
    }
    input, button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 8px;
        border: 2px solid #4A90E2;
    }
    button {
        background: #4A90E2;
        color: white;
        border: none;
    }
</style>

</head>
<body>

<div class="header">Pay Now</div>

<div class="container">

    <div class="card">
        <b>Enter Payment Amount</b>
        <input type="number" id="amount" placeholder="Enter amount (₹)">
    </div>

    <div class="card">
        <b>Upload Payment Screenshot</b>
        <input type="file" id="screenshot" accept="image/*">
    </div>

    <button onclick="submitPayment()">Submit Payment</button>

</div>

<script>
// ---------------- Firebase Config ----------------
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

// ---------------- LOGIN CHECK ----------------
auth.onAuthStateChanged(user => {
    if (!user) {
        window.location.href = "login.html";
    }
});

// ---------------- SUBMIT PAYMENT ----------------
async function submitPayment() {
    const amount = document.getElementById("amount").value;
    const file = document.getElementById("screenshot").files[0];

    if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
    }
    if (!file) {
        alert("Upload a payment screenshot");
        return;
    }

    const uid = auth.currentUser.uid;
    const filename = "payments/" + uid + "_" + Date.now();

    // Upload screenshot
    const uploadTask = await storage.ref(filename).put(file);
    const imageURL = await uploadTask.ref.getDownloadURL();

    // Store in Firestore
    await db.collection("payments").add({
        uid: uid,
        amount: amount,
        screenshot: imageURL,
        status: "Pending",
        time: new Date()
    });

    alert("Payment submitted successfully! Wait for admin approval.");
    document.getElementById("amount").value = "";
    document.getElementById("screenshot").value = "";
}
</script>

</body>
</html>
