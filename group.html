<!DOCTYPE html>
<html>
<head>
<title>Trading - Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    margin:0;
    font-family: 'Segoe UI', Arial;
    background:#eef1f6;
}
.header{
    background:#0059d6;
    padding:18px;
    color:white;
    text-align:center;
    font-size:22px;
    font-weight:600;
    box-shadow:0 2px 6px #0003;
}

.card{
    background:white;
    margin:15px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 3px 10px #0002;
}

.label{
    font-size:16px;
    font-weight:600;
    margin-bottom:6px;
}

.input{
    width:100%;
    padding:12px;
    font-size:16px;
    border:1px solid #ccc;
    border-radius:10px;
    margin-top:5px;
    outline:none;
}

.price{
    color:#0059d6;
    font-weight:bold;
    font-size:20px;
    padding:8px 0;
}

.row{
    display:flex;
    justify-content:space-between;
}

.btn{
    width:48%;
    padding:14px;
    font-size:18px;
    border-radius:12px;
    border:none;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.buy-btn{ background:#1aa156; box-shadow:0 3px 8px #1aa15655; }
.sell-btn{ background:#e03333; box-shadow:0 3px 8px #e0333355; }

.holding-box{
    background:white;
    padding:15px;
    margin:15px;
    border-radius:15px;
    box-shadow:0 3px 10px #0002;
}

.h-item{
    background:#f5f7fb;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    font-size:16px;
    display:flex;
    justify-content:space-between;
}
.total-box{
    background:#dfe7ff;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    font-weight:bold;
    text-align:right;
}
</style>
</head>

<body>

<div class="header">Trading Market</div>

<div class="card">
    <label class="label">Wallet Balance</label>
    <h2 id="walletBalance">₹0.00</h2>

    <label class="label">Select Commodity</label>
    <select id="commodity" class="input"></select>

    <p class="price" id="currentPrice">Price: ₹0</p>

    <label class="label">Quantity (KG)</label>
    <input type="number" id="qty" class="input" placeholder="Enter KG">

    <div class="row">
        <button class="btn buy-btn" onclick="buyNow()">BUY</button>
        <button class="btn sell-btn" onclick="sellNow()">SELL</button>
    </div>
</div>

<div class="holding-box">
    <h3>Your Holdings</h3>
    <div id="holdings">No holdings yet</div>

    <div class="total-box">Total Investment: ₹<span id="totalInvestment">0.00</span></div>

    <h3>Total Profit / Loss</h3>
    <h2 id="plValue">₹0.00</h2>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// ------------------ FIREBASE CONFIG ------------------
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();
let uid = null;

// ---------------- LOGIN CHECK ----------------
auth.onAuthStateChanged(user => {
    if (!user) {
        console.log("User not logged in");
        return; // Redirect disabled
    }
    uid = user.uid;
    loadWallet();
    loadCommodities();
    loadHoldings();
});

// ---------------- LOAD WALLET ----------------
function loadWallet(){
    db.collection("users").doc(uid).onSnapshot(doc=>{
        if(!doc.exists) return;
        let bal = doc.data().wallet || 0;
        document.getElementById("walletBalance").innerHTML = "₹" + bal.toFixed(2);
    });
}

// ---------------- LOAD COMMODITIES ----------------
function loadCommodities(){
    db.collection("commodities").onSnapshot(snap=>{
        let html = "";
        snap.forEach(doc=>{
            html += `<option value="${doc.id}">${doc.id}</option>`;
        });
        document.getElementById("commodity").innerHTML = html;
        updatePrice();
    });
}

document.getElementById("commodity").addEventListener("change", updatePrice);

function updatePrice(){
    let item = document.getElementById("commodity").value;
    if(!item) return;
    db.collection("commodities").doc(item).get().then(doc=>{
        currentPrice.innerHTML = "Price: ₹" + doc.data().price;
    });
}

// ---------------- BUY FUNCTION ----------------
function buyNow(){
    let qtyVal = Number(document.getElementById("qty").value);
    if(qtyVal <=0){ alert("Enter valid KG"); return; }
    let item = document.getElementById("commodity").value;

    db.collection("commodities").doc(item).get().then(doc=>{
        let price = doc.data().price;
        let cost = qtyVal * price;

        db.collection("users").doc(uid).get().then(userDoc=>{
            let bal = userDoc.data().wallet || 0;
            if(bal < cost){ alert("Not enough balance!"); return; }

            // Deduct wallet
            db.collection("users").doc(uid).update({
                wallet: bal - cost
            });

            // Add holdings
            let holdRef = db.collection("holdings").doc(uid).collection("items").doc(item);
            holdRef.get().then(h=>{
                let oldQty = h.exists ? h.data().qty : 0;
                let oldAvg = h.exists ? h.data().avgPrice : 0;
                let newQty = oldQty + qtyVal;
                let newAvg = oldQty + qtyVal > 0 ? ((oldAvg*oldQty + price*qtyVal)/newQty) : price;

                holdRef.set({
                    qty: newQty,
                    avgPrice: newAvg,
                    lastBuyDate: new Date().toLocaleString()
                });
            });

            alert("Purchased Successfully!");
            loadHoldings();
        });
    });
}

// ---------------- SELL FUNCTION ----------------
function sellNow(){
    let qtyVal = Number(document.getElementById("qty").value);
    if(qtyVal <=0){ alert("Enter valid KG"); return; }
    let item = document.getElementById("commodity").value;

    let holdRef = db.collection("holdings").doc(uid).collection("items").doc(item);
    holdRef.get().then(h=>{
        if(!h.exists || h.data().qty < qtyVal){ alert("Not enough quantity!"); return; }
        let newQty = h.data().qty - qtyVal;

        db.collection("users").doc(uid).get().then(userDoc=>{
            let price = 0;
            db.collection("commodities").doc(item).get().then(c=>{
                price = c.data().price;
                let credit = qtyVal * price;

                // Update wallet
                let bal = userDoc.data().wallet || 0;
                db.collection("users").doc(uid).update({ wallet: bal + credit });

                // Update holdings
                if(newQty==0) holdRef.delete();
                else holdRef.update({ qty: newQty });

                alert("Sold Successfully!");
                loadHoldings();
            });
        });
    });
}

// ---------------- LOAD HOLDINGS + PROFIT/LOSS ----------------
function loadHoldings(){
    db.collection("holdings").doc(uid).collection("items").onSnapshot(snap=>{
        let html = "";
        let totalPL = 0;
        let totalInvestment = 0;

        if(snap.empty){
            holdings.innerHTML = "No holdings yet";
            plValue.innerHTML = "₹0.00";
            totalInvestmentEl.innerHTML = "0.00";
            return;
        }

        snap.forEach(async doc=>{
            let data = doc.data();
            let qty = data.qty;
            let avgPrice = data.avgPrice || 0;
            totalInvestment += qty * avgPrice;

            let c = await db.collection("commodities").doc(doc.id).get();
            let price = c.data().price;
            let pl = (price - avgPrice) * qty;
            totalPL += pl;

            html += `<div class="h-item">
                        <span>${doc.id} (${qty} KG)</span>
                        <span>₹${price} × ${qty} <br><small>Last Buy: ${data.lastBuyDate || "-"}</small></span>
                     </div>`;
        });

        holdings.innerHTML = html;
        plValue.innerHTML = "₹" + totalPL.toFixed(2);
        document.getElementById("totalInvestment").innerHTML = totalInvestment.toFixed(2);
    });
}
</script>

</body>
</html>
