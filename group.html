<!DOCTYPE html>
<html>
<head>
    <title>Groups - Roj Bachat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .box { padding: 20px; background: #fff; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 5px #ccc; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #aaa; }
        button { background: #007bff; color:#fff; border:none; }
        .item { background:#fff; padding:15px; margin-bottom:10px; border-radius:8px; box-shadow:0 0 5px #ccc; }
    </style>
</head>
<body>

<h2>Groups</h2>

<div class="box">
    <h3>Create Group</h3>
    <input type="text" id="groupName" placeholder="Enter group name">
    <button onclick="createGroup()">Create</button>
</div>

<h3>Your Groups</h3>
<div id="groupList"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
    if(!user) window.location="login.html";
    else loadGroups();
});

function createGroup(){
    let name = groupName.value.trim();
    if(name.length < 3){
        alert("Enter valid group name");
        return;
    }

    db.collection("groups").add({
        name: name,
        owner: auth.currentUser.uid,
        members: [auth.currentUser.uid],
        created: Date.now()
    });

    alert("Group created!");
}

function loadGroups(){
    db.collection("groups")
    .where("members","array-contains",auth.currentUser.uid)
    .onSnapshot(snap=>{
        let html="";
        snap.forEach(doc=>{
            let g=doc.data();
            html += `
                <div class="item">
                    <b>${g.name}</b><br>
                    Members: ${g.members.length}
                </div>
            `;
        });
        groupList.innerHTML = html;
    });
}
</script>

</body>
</html>
