<!DOCTYPE html>
<html>
<head>
<title>Trading - Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', Arial;
    background:#eef1f6;
}
.header{
    background:#0059d6;
    padding:18px;
    color:white;
    text-align:center;
    font-size:22px;
    font-weight:600;
    box-shadow:0 2px 6px #0003;
}

.card{
    background:white;
    margin:15px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 3px 10px #0002;
}

.label{
    font-size:16px;
    font-weight:600;
    margin-bottom:6px;
}

.input{
    width:100%;
    padding:12px;
    font-size:16px;
    border:1px solid #ccc;
    border-radius:10px;
    margin-top:5px;
    outline:none;
}

.price{
    color:#0059d6;
    font-weight:bold;
    font-size:20px;
    padding:8px 0;
}

.row{
    display:flex;
    justify-content:space-between;
}

.btn{
    width:48%;
    padding:14px;
    font-size:18px;
    border-radius:12px;
    border:none;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.buy-btn{ background:#1aa156; box-shadow:0 3px 8px #1aa15655; }
.sell-btn{ background:#e03333; box-shadow:0 3px 8px #e0333355; }

.holding-box{
    background:white;
    padding:15px;
    margin:15px;
    border-radius:15px;
    box-shadow:0 3px 10px #0002;
}

.h-item{
    background:#f5f7fb;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    font-size:16px;
    display:flex;
    justify-content:space-between;
}
</style>
</head>

<body>

<div class="header">Trading Market</div>

<!-- SELECT BOX -->
<div class="card">
    <label class="label">Select Commodity</label>
    <select id="commodity" class="input"></select>

    <p class="price" id="currentPrice">Price: ₹0</p>

    <label class="label">Quantity (KG)</label>
    <input type="number" id="qty" class="input" placeholder="Enter KG">

    <div class="row">
        <button class="btn buy-btn" onclick="buyNow()">BUY</button>
        <button class="btn sell-btn" onclick="sellNow()">SELL</button>
    </div>
</div>

<!-- HOLDINGS LIST -->
<div class="holding-box">
    <h3>Your Holdings</h3>
    <div id="holdings">No holdings yet</div>

    <h3 style="margin-top:18px;">Total Profit / Loss</h3>
    <h2 id="plValue">₹0.00</h2>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// ------------------ FIREBASE CONFIG ------------------
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();
let uid = null;

// -------------- LOGIN CHECK (No Redirect Bug) --------------
auth.onAuthStateChanged(user => {
    if (!user) {
        console.log("User not logged in — but not redirecting.");
        return;
    }

    uid = user.uid;

    loadCommodities();
    loadHoldings();
});

// ---------------- LOAD COMMODITIES ----------------
function loadCommodities(){
    db.collection("commodities").onSnapshot(snap => {
        let html = "";
        snap.forEach(doc => {
            html += `<option value="${doc.id}">${doc.id}</option>`;
        });
        commodity.innerHTML = html;
        updatePrice();
    });
}

commodity.addEventListener("change", updatePrice);

function updatePrice(){
    let item = commodity.value;
    if(!item) return;

    db.collection("commodities").doc(item).get().then(doc=>{
        currentPrice.innerHTML = "Price: ₹" + doc.data().price;
    });
}

// ---------------- BUY FUNCTION ----------------
function buyNow(){
    let qty = Number(qty.value);
    if(qty <= 0){ alert("Enter valid KG"); return; }

    let item = commodity.value;

    db.collection("commodities").doc(item).get().then(doc=>{
        let price = doc.data().price;
        let cost = qty * price;

        db.collection("wallets").doc(uid).get().then(w=>{
            let bal = w.data().balance;

            if(bal < cost){
                alert("Not enough balance!");
                return;
            }

            // Deduct wallet
            db.collection("wallets").doc(uid).update({
                balance: bal - cost
            });

            // Update holdings
            let ref = db.collection("holdings").doc(uid).collection("items").doc(item);
            ref.get().then(h=>{
                let oldQty = h.exists ? h.data().qty : 0;
                ref.set({ qty: oldQty + qty });
            });

            alert("Purchase Successful!");
        });
    });
}

// ---------------- SELL FUNCTION ----------------
function sellNow(){
    let qtyVal = Number(qty.value);
    if(qtyVal <= 0){ alert("Enter valid KG"); return; }

    let item = commodity.value;

    db.collection("holdings").doc(uid).collection("items").doc(item).get().then(h=>{
        if(!h.exists || h.data().qty < qtyVal){
            alert("Not enough quantity!");
            return;
        }

        let newQty = h.data().qty - qtyVal;

        db.collection("holdings").doc(uid).collection("items").doc(item).update({
            qty: newQty
        });

        db.collection("commodities").doc(item).get().then(c=>{
            let price = c.data().price;
            let credit = qtyVal * price;

            db.collection("wallets").doc(uid).get().then(w=>{
                let bal = w.data().balance;

                db.collection("wallets").doc(uid).update({
                    balance: bal + credit
                });

                alert("Sold Successfully!");
            });
        });
    });
}

// ---------------- HOLDINGS + PROFIT LOSS ----------------
function loadHoldings(){
    db.collection("holdings").doc(uid).collection("items").onSnapshot(snap=>{
        let html = "";
        let totalPL = 0;

        if(snap.empty){
            holdings.innerHTML = "No holdings yet";
            plValue.innerHTML = "₹0.00";
            return;
        }

        snap.forEach(async doc=>{
            let qty = doc.data().qty;

            let c = await db.collection("commodities").doc(doc.id).get();
            let price = c.data().price;

            let pl = qty * price;
            totalPL += pl;

            html += `
                <div class="h-item">
                    <span>${doc.id}</span>
                    <span>${qty} KG × ₹${price}</span>
                </div>
            `;
        });

        holdings.innerHTML = html;
        plValue.innerHTML = "₹" + totalPL.toFixed(2);
    });
}
</script>

</body>
    </html>
