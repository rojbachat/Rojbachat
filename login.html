<!DOCTYPE html>
<html>
<head>
  <title>Roj Bachat - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
      <div class="card">
          <h2>Login</h2>

          <button class="btn" style="background:#DB4437" onclick="googleLogin()">
            Login with Google
          </button>

          <p style="margin-top:20px; text-align:center; opacity:0.6;">OR</p>

          <input id="email" class="input" type="email" placeholder="Email">
          <input id="password" class="input" type="password" placeholder="Password">
          <button class="btn" onclick="login()">Login</button>

          <button class="btn" style="background:#222;margin-top:12px;" onclick="signup()">
            Signup
          </button>
      </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
