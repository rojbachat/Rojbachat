<!DOCTYPE html>
<html>
<head>
  <title>Login / Register - Roj Bachat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px; }
    .box {
      background:white; padding:20px; border-radius:10px;
      max-width:400px; margin:auto; box-shadow:0 0 10px #0002;
    }
    input, button {
      width:100%; padding:12px; margin-top:10px; font-size:16px;
      border-radius:5px; border:1px solid #ccc;
    }
    button { background:black; color:white; border:none; }
    .link { color:#007bff; text-align:center; margin-top:10px; display:block; cursor:pointer; }
  </style>
</head>

<body>

<div class="box">

  <h2 id="formTitle">Login</h2>

  <div id="nameField" style="display:none;">
    <input id="name" type="text" placeholder="Full Name">
  </div>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="mainBtn" onclick="handleMain()">Login</button>

  <button onclick="googleLogin()" style="background:#db4437;">Login with Google</button>

  <span class="link" onclick="forgotPass()">Forgot Password?</span>
  <span class="link" onclick="toggleForm()">Create new account</span>

  <p id="msg" style="color:red;"></p>
</div>

<script>
  // ---------------------- FIREBASE CONFIG ----------------------
  const firebaseConfig = {
    apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
    authDomain: "rojbachat-7e5a8.firebaseapp.com",
    projectId: "rojbachat-7e5a8",
    storageBucket: "rojbachat-7e5a8.firebasestorage.app",
    messagingSenderId: "790739371754",
    appId: "1:790739371754:web:9b0bd71f2579d664747993"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let isLogin = true;

  // ---------------------- TOGGLE FORM ----------------------
  function toggleForm() {
    const title = document.getElementById("formTitle");
    const nameField = document.getElementById("nameField");
    const mainBtn = document.getElementById("mainBtn");

    if (isLogin) {
      isLogin = false;
      title.innerHTML = "Register";
      nameField.style.display = "block";
      mainBtn.innerHTML = "Create Account";
    } else {
      isLogin = true;
      title.innerHTML = "Login";
      nameField.style.display = "none";
      mainBtn.innerHTML = "Login";
    }
  }

  // ---------------------- MAIN HANDLER ----------------------
  function handleMain() {
    if (isLogin) loginUser();
    else registerUser();
  }

  // ---------------------- LOGIN USER ----------------------
  function loginUser() {
    let emailVal = document.getElementById("email").value;
    let passVal = document.getElementById("password").value;

    document.getElementById("msg").innerHTML = "Processing...";

    auth.signInWithEmailAndPassword(emailVal, passVal)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => document.getElementById("msg").innerHTML = err.message);
  }


  // ---------------------- REGISTER USER ----------------------
  function registerUser() {
    let nameVal = document.getElementById("name").value;
    let emailVal = document.getElementById("email").value;
    let passVal = document.getElementById("password").value;
    let msg = document.getElementById("msg");

    if (nameVal.length < 3) {
      msg.innerHTML = "Enter a valid name";
      return;
    }

    msg.innerHTML = "Creating account...";

    auth.createUserWithEmailAndPassword(emailVal, passVal)
      .then((userCred) => {
        return userCred.user.updateProfile({ displayName: nameVal });
      })
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => msg.innerHTML = err.message);
  }

  // ---------------------- GOOGLE LOGIN ----------------------
  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => document.getElementById("msg").innerHTML = err.message);
  }

  // ---------------------- FORGOT PASSWORD ----------------------
  function forgotPass() {
    let email = prompt("Enter your email:");
    if (!email) return;

    auth.sendPasswordResetEmail(email)
      .then(() => alert("Reset link sent!"))
      .catch(err => alert(err.message));
  }

  // ---------------------- AUTO LOGIN CHECK ----------------------
  auth.onAuthStateChanged((user) => {
    if (user) {
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
