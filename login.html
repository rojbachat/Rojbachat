<!DOCTYPE html>
<html>
<head>
<title>Login - Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#eef2ff;padding:25px;text-align:center;}
.box{background:white;padding:30px;border-radius:20px;max-width:350px;margin:auto;margin-top:80px;box-shadow:0 5px 15px rgba(0,0,0,0.08);}
.btn{background:#4285F4;color:white;padding:14px;width:100%;border:none;border-radius:10px;font-size:18px;cursor:pointer;}
</style>

</head>
<body>

<div class="box">
    <h2>Roj Bachat Login</h2>
    <button class="btn" onclick="googleLogin()">Login with Google</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NQjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function googleLogin(){
    var provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
    .then(async (res)=>{
        const user = res.user;

        await db.collection("users").doc(user.uid).set({
            name: user.displayName,
            email: user.email,
            photo: user.photoURL,
            balance: 0,
            dailySaving: 0
        }, { merge:true });

        window.location="index.html";
    })
    .catch(err=>{
        alert("Login Error: "+err.message);
    });
}
</script>

</body>
</html>
