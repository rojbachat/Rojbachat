<!DOCTYPE html>
<html>
<head>
  <title>Login / Register - Roj Bachat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      background: #f5f5f5;
    }
    .box { 
      background:white; 
      padding:20px; 
      border-radius:10px; 
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin:auto;
    }
    input, button {
      width:100%; padding:12px; margin-top:10px; border-radius:5px;
      border:1px solid #ccc; font-size:16px;
    }
    button {
      background:black; color:white; border:none;
    }
    .link {
      color:#007bff; text-align:center; margin-top:10px; cursor:pointer;
      display:block;
    }
  </style>
</head>

<body>

<div class="box">
  
  <h2 id="formTitle">Login</h2>

  <div id="nameField" style="display:none;">
    <input id="name" type="text" placeholder="Full Name">
  </div>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="mainBtn" onclick="loginUser()">Login</button>

  <button onclick="googleLogin()" style="background:#db4437;">Login with Google</button>

  <span class="link" onclick="showForgot()">Forgot Password?</span>
  <span class="link" onclick="toggleForm()">Create new account</span>

  <p id="msg" style="color:red;"></p>

</div>


<script>
  // ---------------------- FIREBASE CONFIG ----------------------
  const firebaseConfig = {
    apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
    authDomain: "rojbachat-7e5a8.firebaseapp.com",
    projectId: "rojbachat-7e5a8",
    storageBucket: "rojbachat-7e5a8.firebasestorage.app",
    messagingSenderId: "790739371754",
    appId: "1:790739371754:web:9b0bd71f2579d664747993"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let isLogin = true;

  // ---------------------- TOGGLE LOGIN / REGISTER FORM ----------------------
  function toggleForm() {
    const title = document.getElementById("formTitle");
    const nameField = document.getElementById("nameField");
    const mainBtn = document.getElementById("mainBtn");

    if (isLogin) {
      // Show Register Form
      title.innerText = "Register";
      mainBtn.innerText = "Create Account";
      nameField.style.display = "block";
      isLogin = false;
    } else {
      // Show Login Form
      title.innerText = "Login";
      mainBtn.innerText = "Login";
      nameField.style.display = "none";
      isLogin = true;
    }
  }

  // ---------------------- LOGIN USER ----------------------
  function loginUser() {
    const email = emailInput.value;
    const pass = password.value;
    const msg = document.getElementById("msg");

    msg.innerHTML = "Processing...";

    if (isLogin) {
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          msg.style.color = "green";
          msg.innerHTML = "Login successful...";
          setTimeout(() => window.location.href = "index.html", 800);
        })
        .catch(e => msg.innerHTML = e.message);
    } else {
      registerUser();
    }
  }

  // ---------------------- REGISTER USER ----------------------
  function registerUser() {
    const name = document.getElementById("name").value;
    const email = emailInput.value;
    const pass = password.value;
    const msg = document.getElementById("msg");

    if (name.length < 3) {
      msg.innerHTML = "Enter valid name!";
      return;
    }

    msg.innerHTML = "Creating account...";

    auth.createUserWithEmailAndPassword(email, pass)
      .then((userCred) => {
        return userCred.user.updateProfile({ displayName: name });
      })
      .then(() => {
        msg.style.color = "green";
        msg.innerHTML = "Account created!";
        setTimeout(() => window.location.href = "index.html", 800);
      })
      .catch(e => msg.innerHTML = e.message);
  }

  // ---------------------- GOOGLE LOGIN ----------------------
  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => {
        document.getElementById("msg").innerHTML = err.message;
      });
  }

  // ---------------------- FORGOT PASSWORD ----------------------
  function showForgot() {
    const email = prompt("Enter your email for password reset:");
    if (!email) return;

    auth.sendPasswordResetEmail(email)
      .then(() => alert("Password reset link sent to email!"))
      .catch(err => alert(err.message));
  }

  // ---------------------- AUTO LOGIN CHECK ----------------------
  auth.onAuthStateChanged((user) => {
    if (user) {
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
