<!DOCTYPE html>
<html>
<head>
<title>Login - Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:0;}
.box{background:white;padding:25px;border-radius:12px;width:85%;margin:auto;margin-top:50px;box-shadow:0 2px 8px #0003;}
input,button{width:100%;padding:14px;margin-top:10px;border-radius:10px;border:1px solid #ccc;font-size:16px;}
button{background:#007bff;color:white;border:none;font-size:18px;}
button:hover{opacity:0.9;}
.google-btn{background:#db4437;color:white;}
</style>
</head>
<body>

<div class="box">
<h2 style="text-align:center;">Roj Bachat Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="register()">Register</button>

<hr>
<button class="google-btn" onclick="googleLogin()">Login with Google</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// ðŸ‘‰ à¤¯à¤¹à¤¾à¤ à¤…à¤ªà¤¨à¤¾ FirebaseConfig paste à¤•à¤°à¥‡à¤‚
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER",
  appId: "YOUR_APPID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ------------------------
// Email Login
// ------------------------
function login(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
    .then(()=>{
        window.location.href="index.html";
    })
    .catch(err=>alert(err.message));
}

// ------------------------
// Register new user
// ------------------------
function register(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, pass)
    .then(()=>{
        alert("Registration successful!");
    })
    .catch(err=>alert(err.message));
}

// ------------------------
// Google Login
// ------------------------
function googleLogin(){
    var provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
    .then(()=>{
        window.location.href = "index.html";
    })
    .catch(err=>alert(err.message));
}
</script>

</body>
  </html>
