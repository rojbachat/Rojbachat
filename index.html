<!DOCTYPE html>
<html>
<head>
  <title>Roj Bachat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div class="card">
    <button class="btn" onclick="window.location='wallet.html'">Open Wallet</button>
  </div>

  <div class="card">
    <h2>Daily Saving</h2>
    <input id="saveInput" class="input" type="number" placeholder="Enter Amount">
    <button class="btn" onclick="addSaving()">Save Amount</button>
  </div>

  <div class="card">
    <h2>Saving History</h2>
    <ul id="historyList"></ul>
  </div>

  <div class="card">
    <h2>Monthly Saving Chart</h2>
    <canvas id="chartCanvas" height="200"></canvas>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
