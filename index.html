<script>
// ---------------- Firebase Config ----------------
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",

  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ---------------- AUTH CHECK ----------------
auth.onAuthStateChanged((user) => {
    if (!user) {
        window.location.href = "login.html";
    } else {
        document.getElementById("userEmail").innerText = user.email;

        // Load Wallet Balance Live
        db.collection("wallets").doc(user.uid).onSnapshot(doc => {
            if (doc.exists) {
                document.getElementById("walletBalance").innerText = doc.data().balance || 0;
            }
        });
    }
});

// ---------------- LOGOUT ----------------
function logout() {
    auth.signOut().then(() => {
        window.location.href = "login.html";
    });
}
</script>
