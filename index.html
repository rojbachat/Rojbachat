<!DOCTYPE html>
<html>
<head>
  <title>Roj Bachat - Daily Saving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f6f8; }
    .box {
        max-width: 400px; margin: auto; background: #fff; padding: 20px;
        border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%; padding: 12px; margin-top: 10px;
        border-radius: 8px; font-size: 16px; box-sizing: border-box;
    }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { opacity: .9; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Daily Saving Setup</h2>

    <label>Enter Daily Saving Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="50 / 100 / 200">

    <label>Your UPI ID</label>
    <input type="text" id="upi" placeholder="example@upi">

    <button onclick="startMandate()">Start Daily Saving</button>

    <p id="response" style="margin-top:15px; color:green;"></p>
  </div>

  <script>
    function startMandate() {
        let amount = document.getElementById("amount").value;
        let upi = document.getElementById("upi").value;

        if(amount < 1){ alert("Enter valid amount"); return; }
        if(!upi.includes("@")){ alert("Enter valid UPI ID"); return; }

        fetch("https://YOUR_FIREBASE_FUNCTIONS_URL/api/create-mandate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount: amount, upi_id: upi })
        })
        .then(res => res.json())
        .then(data => {
            if(data?.payment_link){
                document.getElementById("response").innerText = "Mandate Created! Redirecting...";
                window.location.href = data.payment_link;
            } else {
                alert("Error: " + data.message);
            }
        })
        .catch(err => alert("Backend Error: " + err));
    }
  </script>
</body>
</html>
