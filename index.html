<!DOCTYPE html>
<html>
<head>
<title>Daily Saving - Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f3f5ff;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 420px;
    margin: auto;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

.title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 5px;
}

.value {
    font-size: 26px;
    font-weight: 700;
    color: #4a5cff;
}

.btn {
    width: 100%;
    background: #4a5cff;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    font-weight: 600;
    margin-top: 10px;
    cursor: pointer;
}

.admin-note {
    font-size: 13px;
    text-align: center;
    margin-top: 10px;
    color: #666;
}
</style>

</head>
<body>
<div class="container">

    <!-- DAILY SAVING -->
    <div class="card">
        <div class="title">Daily Saving Amount</div>
        <div class="value" id="dailyAmount">₹0</div>
        <p class="admin-note">Admin can change this amount anytime</p>
    </div>

    <!-- WALLET -->
    <div class="card">
        <div class="title">Your Wallet Balance</div>
        <div class="value" id="walletBalance">₹0</div>
    </div>

    <!-- TODAY STATUS -->
    <div class="card">
        <div class="title">Today Saving Status</div>
        <div class="value" id="todayStatus">Not Paid</div>
    </div>

    <!-- RAZORPAY LINK BUTTON -->
    <button class="btn" id="payBtn">Pay Now</button>

</div>

<script>
// ------------------------
//  YOUR FIREBASE CONFIG
// ------------------------

const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NQjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ----------------------------------------
// Fetch Admin Daily Amount + Razorpay Link
// ----------------------------------------
db.collection("admin").doc("settings").onSnapshot((doc) => {
    if (doc.exists) {
        document.getElementById("dailyAmount").innerText = "₹" + doc.data().dailyAmount;
        window.razorpayLink = doc.data().razorpayLink;
    }
});

// ----------------------------------------
// Fetch User Wallet & Status
// (Assume userId = phone auth user)
// ----------------------------------------
firebase.auth().onAuthStateChanged((user)=>{
    if(user){
        db.collection("users").doc(user.uid).onSnapshot((doc)=>{
            if(doc.exists){
                document.getElementById("walletBalance").innerText = "₹" + doc.data().wallet;
                document.getElementById("todayStatus").innerText = doc.data().todayPaid ? "Paid" : "Not Paid";
            }
        });
    }
});

// PAY BUTTON
document.getElementById("payBtn").onclick = () => {
    if(window.razorpayLink){
        window.location.href = window.razorpayLink;
    } else {
        alert("Payment link not set by admin");
    }
};

</script>
</body>
</html>
