<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saver Dashboard</title>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin-top: 40px;
        }
        h2 {
            margin-bottom: 25px;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 80%;
            margin: auto;
        }
        button {
            padding: 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .logout {
            background: #e63946;
        }
        .logout:hover {
            background: #b81f2c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Daily Saver</h2>

        <div class="btn-grid">
            <button onclick="window.location.href='wallet.html'">Wallet</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
            <button onclick="window.location.href='history.html'">History</button>
            <button class="logout" onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <script>
        // -----------------------------------------
        // ðŸ”¥ Firebase Config (Your Real Keys Added)
        // -----------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
          authDomain: "rojbachat-7e5a8.firebaseapp.com",
          projectId: "rojbachat-7e5a8",
          storageBucket: "rojbachat-7e5a8.firebasestorage.app",
          messagingSenderId: "790739371754",
          appId: "1:790739371754:web:9b0bd71f2579d664747993"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // -----------------------------------------
        // ðŸ›‘ Logout Function  
        // -----------------------------------------
        function logoutUser() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        }

        // -----------------------------------------
        // ðŸ” Login Check (Stop unauth access)
        // -----------------------------------------
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
