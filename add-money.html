<!DOCTYPE html>
<html>
<head>
<title>Add Money - Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; padding:20px; background:#f5f5f5; }
.box {
  max-width:400px; margin:auto; background:white; padding:20px;
  border-radius:10px; box-shadow:0 0 10px #0003;
}
input, button {
  width:100%; padding:12px; margin-top:10px;
  font-size:18px; border-radius:6px;
  border:1px solid #ccc;
}
button { background:black; color:white; border:none; }
</style>
</head>

<body>
<div class="box">
  <h2>Add Money</h2>

  <label>Enter Amount</label>
  <input type="number" id="amount" placeholder="e.g. 100">

  <button onclick="generateUpi()">Pay Now</button>

  <p id="msg" style="color:green; font-weight:bold;"></p>
</div>

<script>
function generateUpi() {
  let amount = document.getElementById("amount").value;
  let msg = document.getElementById("msg");

  if (amount < 1) {
    msg.innerHTML = "Enter valid amount!";
    return;
  }

  msg.innerHTML = "Generating payment link...";

  // ⚠️ आपकी UPI ID यहां डालें
  let upi_id = "gpnzarda63@axl";  

  // Free UPI Link Generator API
  let apiURL = `https://upiqr.in/api/upi-link?name=RojBachat&pa=${upi_id}&am=${amount}&tn=Wallet%20Add`;

  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      if (data.upiLink) {
        msg.innerHTML = `Link Ready! Redirecting...`;
        window.location.href = data.upiLink; // Opens UPI App
      } else {
        msg.innerHTML = "Error generating UPI link.";
      }
    })
    .catch(() => msg.innerHTML = "Network error!");
}
</script>

</body>
</html>
