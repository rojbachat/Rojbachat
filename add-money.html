<!DOCTYPE html>
<html>
<head>
  <title>Add Money - Roj Bachat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px; }
    .box {
      background:white; padding:20px; border-radius:10px;
      max-width:400px; margin:auto; box-shadow:0 0 10px #0002;
    }
    input, button {
      width:100%; padding:12px; margin-top:10px; font-size:16px;
      border-radius:5px; border:1px solid #ccc;
    }
    button { background:black; color:white; border:none; }
  </style>
</head>

<body>

<div class="box">
  <h2>Add Money</h2>

  <input type="number" id="amount" placeholder="Enter Amount (₹)" />

  <button onclick="startPayment()">Add Money</button>

  <p id="msg" style="color:red; margin-top:10px;"></p>
</div>

<script>
  //---------------- FIREBASE CONFIG ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
    authDomain: "rojbachat-7e5a8.firebaseapp.com",
    projectId: "rojbachat-7e5a8",
    storageBucket: "rojbachat-7e5a8.firebasestorage.app",
    messagingSenderId: "790739371754",
    appId: "1:790739371754:web:9b0bd71f2579d664747993"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  //----------- CHECK LOGIN -----------
  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      currentUser = user;
    }
  });

  //----------- START PAYMENT -----------
  function startPayment() {
    let amt = document.getElementById("amount").value;
    if (amt < 1) {
      document.getElementById("msg").innerHTML = "Enter valid amount";
      return;
    }

    let options = {
      "key": "rzp_test_RxG5pumybpuVqy",  // <-- CHANGE THIS ONLY
      "amount": amt * 100,
      "currency": "INR",
      "name": "Roj Bachat",
      "description": "Wallet Add Money",
      "theme": { "color": "#000000" },

      // SUCCESS CALLBACK
      "handler": function (response) {
        updateWallet(amt);
      },

      "prefill": {
        "email": currentUser.email,
        "contact": "9999999999"
      }
    };

    let rzp = new Razorpay(options);
    rzp.open();
  }

  //----------- UPDATE WALLET IN FIRESTORE -----------
  function updateWallet(amount) {
    let uid = currentUser.uid;

    let userRef = db.collection("users").doc(uid);

    userRef.get().then((doc) => {
      let oldBal = 0;
      if (doc.exists && doc.data().wallet) {
        oldBal = doc.data().wallet;
      }

      let newBal = Number(oldBal) + Number(amount);

      userRef.update({ wallet: newBal })
        .then(() => {
          alert("₹" + amount + " added to wallet!");
          window.location.href = "wallet.html";
        });
    });
  }

</script>

</body>
</html>
