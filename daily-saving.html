<!DOCTYPE html>
<html>
<head>
<title>Daily Saving – Live Agriculture Prices</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    font-family: Arial;
    margin: 0;
    background: #f4f6f9;
    padding: 15px;
}
h2 {
    text-align: center;
    color: #2D1052;
}
.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.item {
    padding: 12px 0;
    border-bottom: 1px solid #ddd;
}
.item:last-child { border-bottom: none; }
.label { font-weight: bold; color:#2D1052; }
.value { color: #333; }
.fav-btn {
    background:#2D1052;
    color:white;
    padding:6px 10px;
    border:none;
    border-radius:6px;
    float:right;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>Live Agriculture Market Prices</h2>

<div class="card">
    <input type="text" id="searchBox" placeholder="Search commodity..." onkeyup="applyFilters()">
    
    <select id="commodityFilter" onchange="applyFilters()">
        <option value="">Filter: All Commodities</option>
    </select>
</div>

<div id="dataBox" class="card">Loading...</div>

<div class="card">
    <h3>Selected Commodity Graph</h3>
    <canvas id="priceChart" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// ---------------- Firebase ----------------
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NQjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.appspot.com",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ---------------- API DETAILS ----------------
const API_KEY = "579b464db66ec23bdd000001ca5d4645524f4e3e6741d332ef07ac4f";
const RESOURCE_ID = "9ef84268-d588-465a-a308-a864a43d0070";

let fullData = [];
let chart = null;
let userId = null;

auth.onAuthStateChanged((user) => {
    if (!user) location.href = "login.html";
    userId = user.uid;
});

// ------------- Load API Data -------------
async function loadMarketRates() {
    const url = `https://api.data.gov.in/resource/${RESOURCE_ID}?api-key=${API_KEY}&format=json&limit=50`;
    const res = await fetch(url);
    const json = await res.json();
    fullData = json.records || [];

    loadCommodityDropdown();
    renderData(fullData);
}
loadMarketRates();

// ------------- Dropdown Fill -------------
function loadCommodityDropdown() {
    const box = document.getElementById("commodityFilter");
    box.innerHTML = `<option value="">Filter: All Commodities</option>`;
    [...new Set(fullData.map(i => i.commodity))].forEach(c=>{
        box.innerHTML += `<option value="${c}">${c}</option>`;
    });
}

// ------------- Render List -------------
async function renderData(list) {
    let favs = await getFavourites();
    let html = "";

    list.forEach(item => {
        let perKg = (item.modal_price / 100).toFixed(2);
        let isFav = favs.includes(item.commodity);

        html += `
            <div class="item" onclick="plotGraph('${item.commodity}', ${item.modal_price})">
                <div>
                    <span class="label">Commodity:</span> ${item.commodity}
                    <button class="fav-btn" onclick="event.stopPropagation(); toggleFav('${item.commodity}')">
                        ${isFav ? "★ Saved" : "☆ Save"}
                    </button>
                </div>
                <div><span class="label">Variety:</span> ${item.variety}</div>
                <div><span class="label">Market:</span> ${item.market}</div>
                <div><span class="label">Modal Price:</span> ₹${item.modal_price}</div>
                <div><span class="label">Approx Per Kg:</span> ₹${perKg}</div>
            </div>
        `;
    });

    document.getElementById("dataBox").innerHTML = html;
}


// ------------- Favourite Save/Remove -------------
async function getFavourites() {
    let doc = await db.collection("users").doc(userId).collection("favourites").get();
    return doc.docs.map(d => d.id);
}

async function toggleFav(name) {
    let favRef = db.collection("users").doc(userId).collection("favourites").doc(name);
    let exists = (await favRef.get()).exists;

    if (exists) await favRef.delete();
    else await favRef.set({ saved: true });

    renderData(fullData);
}


// ------------- Search + Filter -------------
function applyFilters() {
    let text = document.getElementById("searchBox").value.toLowerCase();
    let f = document.getElementById("commodityFilter").value;

    let filtered = fullData.filter(x =>
        x.commodity.toLowerCase().includes(text) &&
        (f === "" || f === x.commodity)
    );

    renderData(filtered);
}


// ------------- Graph (Single Commodity Only) -------------
function plotGraph(name, price) {
    let ctx = document.getElementById("priceChart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels: ["Today"],
            datasets: [{
                label: name + " Price",
                data: [price],
                borderWidth: 2
            }]
        }
    });
}
</script>

</body>
</html>
