<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Saving – Roj Bachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
    }
    .header {
        background: #4A90E2;
        padding: 15px;
        color: white;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    .container {
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        font-size: 18px;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: 2px solid #4A90E2;
        border-radius: 8px;
        margin-top: 10px;
    }
    button {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        background: #4A90E2;
        color: white;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="header">Daily Saving</div>

<div class="container">

    <div class="card">
        <b>Your Daily Saving Amount</b><br>
        <div id="currentSaving">Loading...</div>
    </div>

    <div class="card">
        <b>Set / Update Daily Saving</b>
        <input type="number" id="savingAmount" placeholder="Enter daily saving amount">
        <button onclick="saveDailySaving()">Save</button>
    </div>

</div>

<script>

// ---------------- Firebase Config ----------------
const firebaseConfig = {
  apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
  authDomain: "rojbachat-7e5a8.firebaseapp.com",
  projectId: "rojbachat-7e5a8",
  storageBucket: "rojbachat-7e5a8.firebasestorage.app",
  messagingSenderId: "790739371754",
  appId: "1:790739371754:web:9b0bd71f2579d664747993"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// -------------- CHECK LOGIN --------------
auth.onAuthStateChanged((user) => {
    if (!user) {
        window.location.href = "login.html";
    } else {
        loadSaving(user.uid);
    }
});

// -------------- LOAD CURRENT SAVING --------------
function loadSaving(uid) {
    db.collection("dailySaving")
      .doc(uid)
      .get()
      .then(doc => {
          if (doc.exists) {
              document.getElementById("currentSaving").innerHTML =
                  "₹ " + doc.data().amount + " / day";
          } else {
              document.getElementById("currentSaving").innerHTML = "Not Set";
          }
      });
}

// -------------- SAVE NEW DAILY SAVING --------------
function saveDailySaving() {
    const amount = document.getElementById("savingAmount").value;

    if (amount <= 0 || amount == "") {
        alert("Please enter a valid amount");
        return;
    }

    const uid = auth.currentUser.uid;

    db.collection("dailySaving")
      .doc(uid)
      .set({ amount: amount })
      .then(() => {
          alert("Daily saving updated successfully!");
          loadSaving(uid);
      });
}

</script>

</body>
</html>
