<!DOCTYPE html>
<html>
<head>
  <title>Daily Saving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: auto;
      margin-top: 20px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0066ff;
      color: #fff;
      margin-top: 10px;
    }
    .btn:active { opacity: 0.8; }
    .input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    h2 { text-align: center; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="card">
  <h2>Daily Saving</h2>

  <h3>Wallet Balance: â‚¹<span id="balance">0</span></h3>

  <input id="amount" class="input" type="number" placeholder="Enter Amount (â‚¹)">

  <button class="btn" onclick="openUPI()">Add Money</button>
  <button class="btn" style="background:#22bb33" onclick="confirmPayment()">Payment Done âœ”</button>
</div>


<script>
  // Firebase Config (YOUR CONFIG)
  const firebaseConfig = {
    apiKey: "AIzaSyC98Lxjn6jn-V9NqjcOGluL04EAX4kzpmY",
    authDomain: "rojbachat-7e5a8.firebaseapp.com",
    projectId: "rojbachat-7e5a8",
    storageBucket: "rojbachat-7e5a8.firebasestorage.app",
    messagingSenderId: "790739371754",
    appId: "1:790739371754:web:9b0bd71f2579d664747993"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let uid = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      uid = user.uid;
      loadWallet();
    }
  });

  function loadWallet() {
    db.collection("wallets").doc(uid).get().then(doc => {
      if (doc.exists) {
        document.getElementById("balance").innerText = doc.data().balance || 0;
      } else {
        db.collection("wallets").doc(uid).set({ balance: 0 });
      }
    });
  }

  // ðŸŸ¦ Step 1: Open UPI App
  function openUPI() {
    let amount = document.getElementById("amount").value;
    if (amount <= 0) return alert("Enter valid amount!");

    // Your Admin UPI ID
    let upiID = "gpnzarda63@axl";

    let url = `upi://pay?pa=${upiID}&pn=RojBachat&am=${amount}&cu=INR`;

    window.location.href = url;
  }

  // ðŸŸ© Step 2: User confirms payment â†’ wallet update
  function confirmPayment() {
    let amount = Number(document.getElementById("amount").value);
    if (amount <= 0) return alert("Enter amount first!");

    let walletRef = db.collection("wallets").doc(uid);

    walletRef.get().then(doc => {
      let oldBalance = doc.data().balance || 0;
      let newBalance = oldBalance + amount;

      walletRef.update({ balance: newBalance });

      alert("Payment Added Successfully âœ”");
      document.getElementById("balance").innerText = newBalance;
    });
  }
</script>

</body>
</html>
